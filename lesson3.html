<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Data Bind</title>
    <style>

    </style>
</head>
<body>
    <div id="root">
        <h1>
            {{ reversedMessage }}
        </h1>
        
        <h1>Completed Tasks</h1>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h1>
            Incompleted Tasks
        </h1>
        <ul>
            <li v-for="task in incompletedTasks" v-text="task.description"></li>
        </ul>

    </div>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                message: 'Hello world.',
                tasks: [
                    { description: 'Go to the store', completed: true},
                    { description: 'Make the dishes', completed: false},
                    { description: 'Make donation', completed: true},
                    { description: 'Wash the car', completed: false},
                    { description: 'Cleam room', completed: true},
                ]
            },
            methods: {
                // it's going to be execute whenever vue re-render dom
            },
            computed: {
                // It's going to be cached until its dependencies change
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                },
                incompletedTasks() {
                    return this.tasks.filter(task => !task.completed)
                }
            }
        })
    </script>
</body>
</html>
